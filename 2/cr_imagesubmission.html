	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script>
		$(document).ready(function(){

			$('.btn').on('click', function() {

	</script>

</head>

	<div class="container">

			<h2>

<script type="text/javascript">
