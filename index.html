<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/pepe.png" type="image/x-icon">
	<title>Caretaker Home</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<!-- handlebars include here -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>



</head>



<script id="patient_template" type="text/x-handlebars-template">

	<div class="panel">
		<div class="row">
			<button class="btn btn-default col-xs-12" type="button" data-toggle="collapse" data-target="#collapse_{{patient_id}}" aria-expanded="false" aria-controls="collapseExample">
		
			<div class="col-xs-1">
					<img id="status_image_{{patient_id}}" src="img/dot_big_{{color_status}}.png" style="max-width: 100%; min-width: 20px; height: auto;  display: block;"/>
				</div>
				<div class="col-xs-11>">
					<h3>{{patient_name}}</h3>
				</div>
			  
			</button>
		</div>
		
		<!-- This bit get collapsed and is hidden by default -->
		<div class="collapse" id="collapse_{{patient_id}}">
			<div class="container-fluid">
				<div class="row">
					<div class="well col-xs-12" id="patient_meds_{{patient_id}}">
			    		{{patient_meds}}
			    	</div>
		  		</div>
		  		<div class="row">
		  			<button class="btn btn-default col-xs-2" onclick="call_patient({{patient_id}});"">Call</button>
		  			<button class="btn btn-default col-xs-3" data-toggle="modal" data-target="#modal_reminder_{{patient_id}}">Remind</button>
		  			<div class="col-xs-1"/>
		  			<button class="btn btn-default col-xs-6" onclick="add_meds_handler({{patient_id}});" data-toggle="modal" data-target="#modal_add_meds_{{patient_id}}">
		  				Edit Medications
		  			</button>
		  		</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal_add_meds_{{patient_id}}" tabindex="-1" role="dialog" aria-labelledby="modal_add_meds_{{patient_id}}_label">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal for {{patient_name}}</h4>
	      </div>
	      <div class="modal-body">
	        <label for="meds_input_{{patient_id}}">Medications:</label>
 			<input type="text" class="form-control" id="meds_input_{{patient_id}}">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" onclick="save_meds({{patient_id}});">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal fade" id="modal_reminder_{{patient_id}}" tabindex="-1" role="dialog" aria-labelledby="modal_reminder_{{patient_id}}_label">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Reminder sent to {{patient_name}}</h4>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="change_status_delay({{patient_id}}, 'green', 2000);">Okay</button>
	      </div>
	    </div>
	  </div>
	</div>
	

</script>



<body>
<div class="container">
	<div class="col-xs-12 text-center">
		<h2>Dashboard</h2>
	</div>

</div>




<div class="container">
	<div id="templated_patients">

	</div>
</div>





<div class="container">
	<div class="row">
		<p><div class="col-xs-12"></div></p>
		<p><button class="btn btn-lg btn-info" onclick="location.href='ct_settings.html'">Settings</button></p>
		<p><button class="btn btn-lg btn-warning" onclick="log_out()">Log Out</button></p>
		<br/>
		<p><button class="btn btn-default btn-xs" onclick="location.href='cr_imagesubmission.html'">Care Receiver Mode</button></p>
	</div>	
</div>
		

<script src="temp.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		// Redirect to login page if not logged in
		if(!is_logged_in()){
			window.location="ct_login.html";
			return;
		}
		initialize_shit();

		//Relies on temp.js being available

		modify_patients_from_localstorage();

		// generate patient ids
		for(var i=0; i<patients.length; ++i) patients[i]['patient_id'] = i; 

		// create_patients( patients );
		create_patients( get_ls_patients() );

	});
</script>

</body>

</html>
